<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Arsinta Chick Alfionita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && ["u","U","c","C","x","X","s","S","a","A"].includes(e.key)) ||
    (e.ctrlKey && e.shiftKey && ["I","i","J","j"].includes(e.key))
  ) e.preventDefault();
});
</script>
    <style>
        body {
            background-color: #050508;
            font-family: 'Inter', sans-serif;
            color: #E2E8F0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .serif { font-family: 'Playfair Display', serif; }
        
        .gradient-text {
            background: linear-gradient(to right, #FFFFFF, #A78BFA, #C084FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%);
        }

        .glass-card {
            background: rgba(15, 15, 25, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            border-color: rgba(167, 139, 250, 0.3);
            transform: translateY(-4px);
            background: rgba(20, 20, 35, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050508; }
        ::-webkit-scrollbar-thumb { background: #1F1F2E; border-radius: 10px; }

        /* Mobile Version of New Entry Button */
        @media (max-width: 640px) {
            .mobile-fab {
                position: fixed;
                bottom: 0.8rem;
                right: 1.5rem;
                z-index: 50;
                box-shadow: 0 10px 30px -5px rgba(124, 58, 237, 0.6);
                padding: 0.8rem 1.5rem !important;
                border-radius: 1rem !important;
                display: flex !important; /* Memastikan tetap muncul */
            }
        }
    </style>
</head>
<body class="selection:bg-purple-500/30">

    <nav class="border-b border-white/5 bg-[#050508]/80 backdrop-blur-xl sticky top-0 z-[100]">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="p-2 bg-purple-600/20 rounded-lg">
                    <i data-lucide="sparkles" class="w-5 h-5 text-purple-400"></i>
                </div>
                <span class="text-lg font-semibold tracking-tight">Arsinta's <span class="text-purple-400">Future</span></span>
            </div>

            <div class="hidden md:flex items-center gap-8">
                <button data-nav="all" class="nav-link text-sm font-medium text-gray-400 hover:text-white transition-colors">Dashboard</button>
                <button data-nav="plan" class="nav-link text-sm font-medium text-gray-400 hover:text-white transition-colors">Future Plans</button>
                <button data-nav="note" class="nav-link text-sm font-medium text-gray-400 hover:text-white transition-colors">Professional Notes</button>
            </div>

            <button id="add-btn-nav" class="btn-primary text-white px-5 py-2.5 rounded-full text-sm font-bold flex items-center gap-2 hover:scale-105 transition-transform shadow-lg shadow-purple-500/20 mobile-fab">
                <i data-lucide="plus" class="w-4 h-4"></i> 
                <span>New</span>
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12 md:py-20">
        <header class="mb-16 text-center md:text-left">
            <h1 class="serif text-4xl md:text-7xl mb-6 leading-[1.1]">
                Hello, <br/>
                <span class="gradient-text italic font-bold">Arsinta Chick Alfionita.</span>
            </h1>
            <p class="text-gray-400 text-base md:text-lg max-w-2xl leading-relaxed mx-auto md:mx-0">
                Ini adalah ruang khusus untuk merancang masa depan dan mencatat setiap langkahmu sayang. Teruslah bersinar!
            </p>
        </header>

        <div class="flex flex-col gap-6 mb-10">
            <div class="w-full">
                <div class="relative max-w-xl">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-600"></i>
                    <input type="text" id="search-input" placeholder="Cari rencanamu..." 
                           class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 focus:outline-none focus:border-purple-500/50 transition-all text-sm">
                </div>
            </div>

            <div class="flex items-center gap-2 p-1 bg-white/5 rounded-2xl w-full md:w-fit overflow-x-auto">
                <button data-filter="all" class="filter-btn active flex-1 md:flex-none px-6 py-2.5 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all bg-white/10 text-white">All</button>
                <button data-filter="plan" class="filter-btn flex-1 md:flex-none px-6 py-2.5 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all text-gray-500 hover:text-white">Plans</button>
                <button data-filter="note" class="filter-btn flex-1 md:flex-none px-6 py-2.5 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all text-gray-500 hover:text-white">Notes</button>
            </div>
        </div>

        <div id="plans-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md" id="modal-overlay"></div>
        <div class="bg-[#0a0a0f] border border-white/10 w-full max-w-lg rounded-3xl relative z-10 overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 class="serif text-xl" id="modal-title">Create Entry</h3>
                <button id="close-modal" class="hover:bg-white/5 p-2 rounded-full transition-colors">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                </button>
            </div>
            <form id="plan-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div class="flex gap-2 p-1 bg-white/5 rounded-xl mb-4">
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="type" value="plan" checked class="hidden peer">
                        <div class="peer-checked:bg-white peer-checked:text-black text-[10px] font-bold uppercase p-3 rounded-lg text-center transition-all">Plan</div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="type" value="note" class="hidden peer">
                        <div class="peer-checked:bg-white peer-checked:text-black text-[10px] font-bold uppercase p-3 rounded-lg text-center transition-all">Note</div>
                    </label>
                </div>
                <input type="text" id="plan-title" required placeholder="Judul Rencana" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm focus:outline-none focus:border-purple-500">
                <textarea id="plan-note" required rows="5" placeholder="Detail rencana..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm focus:outline-none focus:border-purple-500 resize-none"></textarea>
                <button type="submit" class="w-full py-4 btn-primary rounded-xl font-bold text-xs uppercase tracking-widest hover:opacity-90 transition-all active:scale-[0.98]">Save Commitment</button>
            </form>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA3TLIhdspdoekbP2gjjVHu8cGNyEuk4zY",
        authDomain: "chika-c61d6.firebaseapp.com",
        databaseURL: "https://chika-c61d6-default-rtdb.firebaseio.com",
        projectId: "chika-c61d6",
        storageBucket: "chika-c61d6.firebasestorage.app",
        messagingSenderId: "434591898726",
        appId: "1:434591898726:web:5885443dcb6177db1ae1a7",
        measurementId: "G-BZFFXFLE22"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'items');

    const plansGrid = document.getElementById('plans-grid');
    const modal = document.getElementById('modal');
    const planForm = document.getElementById('plan-form');
    const searchInput = document.getElementById('search-input');
    
    let allItems = [];
    let activeFilter = 'all';

    // FUNGSI UNTUK FORMAT WAKTU (BARU)
    function formatDateTime(timestamp) {
        if (!timestamp) return "";
        const date = new Date(timestamp);
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        };
        return date.toLocaleDateString('id-ID', options);
    }

    onValue(dbRef, (snap) => {
        const data = snap.val();
        allItems = data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : [];
        render();
    });

    function render() {
        const term = searchInput.value.toLowerCase();
        const filtered = allItems.filter(i => {
            const matchType = activeFilter === 'all' || i.type === activeFilter;
            const matchSearch = i.title.toLowerCase().includes(term) || i.note.toLowerCase().includes(term);
            return matchType && matchSearch;
        }).sort((a, b) => b.createdAt - a.createdAt);

        plansGrid.innerHTML = filtered.map(item => `
            <div class="glass-card p-6 md:p-8 rounded-3xl group relative">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex flex-col gap-1">
                        <span class="w-fit px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${item.type === 'plan' ? 'bg-purple-500/10 text-purple-400' : 'bg-blue-500/10 text-blue-400'}">
                            ${item.type}
                        </span>
                        <span class="text-[10px] text-gray-500 font-medium">
                            ${formatDateTime(item.createdAt)}
                        </span>
                    </div>
                    <div class="flex gap-2 md:opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="window.editEntry('${item.id}')" class="p-2 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white transition-all">
                            <i data-lucide="edit-3" class="w-4 h-4"></i>
                        </button>
                        <button onclick="window.deleteEntry('${item.id}')" class="p-2 hover:bg-red-500/10 rounded-lg text-gray-400 hover:text-red-400 transition-all">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <h3 class="serif text-xl md:text-2xl font-bold mb-3">${item.title}</h3>
                <p class="text-gray-400 text-sm leading-relaxed line-clamp-4 whitespace-pre-wrap">${item.note}</p>
            </div>
        `).join('');
        lucide.createIcons();
    }

    window.deleteEntry = (id) => {
        if(confirm('Hapus jejak rencana ini?')) {
            remove(ref(db, `items/${id}`));
        }
    };

    window.editEntry = (id) => {
        const item = allItems.find(i => i.id === id);
        if(!item) return;
        document.getElementById('edit-id').value = item.id;
        document.getElementById('plan-title').value = item.title;
        document.getElementById('plan-note').value = item.note;
        document.querySelector(`input[name="type"][value="${item.type}"]`).checked = true;
        document.getElementById('modal-title').innerText = "Edit Commitment";
        modal.classList.remove('hidden');
    };

    const openModal = () => {
        planForm.reset();
        document.getElementById('edit-id').value = '';
        document.getElementById('modal-title').innerText = "Create Entry";
        modal.classList.remove('hidden');
    };

    document.getElementById('add-btn-nav').onclick = openModal;
    document.getElementById('close-modal').onclick = () => modal.classList.add('hidden');
    document.getElementById('modal-overlay').onclick = () => modal.classList.add('hidden');

    document.querySelectorAll('.filter-btn, .nav-link').forEach(btn => {
        btn.addEventListener('click', () => {
            activeFilter = btn.dataset.filter || btn.dataset.nav;
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('bg-white/10', 'text-white');
                if(b.dataset.filter === activeFilter) b.classList.add('bg-white/10', 'text-white');
            });
            render();
        });
    });

    searchInput.oninput = render;

   planForm.onsubmit = async (e) => {
    e.preventDefault();
    const id = document.getElementById('edit-id').value;
    
    // Ambil waktu sekarang
    const now = new Date();
    
    // Format string untuk disimpan di database (Contoh: "Selasa, 3 Februari 2026 23:40:02")
    const fullDateTime = now.toLocaleDateString('id-ID', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });

    const data = {
        title: document.getElementById('plan-title').value,
        note: document.getElementById('plan-note').value,
        type: document.querySelector('input[name="type"]:checked').value,
        // Kita simpan dua versi: timestamp untuk sorting, string untuk dibaca
        createdAt: id ? allItems.find(i => i.id === id).createdAt : Date.now(),
        displayDate: id ? allItems.find(i => i.id === id).displayDate : fullDateTime
    };

    try {
        if(id) {
            await update(ref(db, `items/${id}`), data);
        } else {
            await push(dbRef, data);
        }
        modal.classList.add('hidden');
        planForm.reset();
    } catch (err) {
        alert("Gagal menyimpan data.");
    }
};

    lucide.createIcons();
</script>
</body>
</html>
